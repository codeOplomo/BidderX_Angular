<div class="relative group max-w-[450px] w-full">
  <!-- Card Thumbnail -->
  <div class="relative h-[300px] rounded-lg overflow-hidden">
    <img [src]="getImageUrl(auction.product.imageUrl)"
      class="w-full h-full object-cover block transition-transform duration-300 group-hover:scale-110" />

    <!-- Hover Overlay with Place Bid Button -->
    <div class="absolute inset-0 flex items-center justify-center bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none group-hover:pointer-events-auto">
      <button 
        (click)="goToProductDetail(auction.product.id)"
        class="bg-amber-400 text-white px-6 py-3 rounded-lg hover:bg-amber-500 transition-colors text-lg font-semibold"
      >
        Place Bid
      </button>
    </div>
    
    <!-- Countdown -->
    <div *ngIf="auction.endTime" [attr.data-date]="auction.endTime"
      class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex items-center gap-6 z-10">
      <!-- Days -->
      <div class="flex flex-col items-center bg-white/10 backdrop-blur-sm rounded-lg p-3 shadow-lg shadow-black/10">
        <span class="text-2xl font-bold mb-1 text-white">{{ countdown.days }}</span>
        <span class="text-xs font-medium text-gray-300">Days</span>
      </div>

      <span class="text-xl font-bold text-white/80">:</span>

      <!-- Hours -->
      <div class="flex flex-col items-center bg-white/10 backdrop-blur-sm rounded-lg p-3 shadow-lg shadow-black/10">
        <span class="text-2xl font-bold mb-1 text-white">{{ countdown.hours }}</span>
        <span class="text-xs font-medium text-gray-300">Hrs</span>
      </div>

      <span class="text-xl font-bold text-white/80">:</span>

      <!-- Minutes -->
      <div class="flex flex-col items-center bg-white/10 backdrop-blur-sm rounded-lg p-3 shadow-lg shadow-black/10">
        <span class="text-2xl font-bold mb-1 text-white">{{ countdown.minutes }}</span>
        <span class="text-xs font-medium text-gray-300">Mins</span>
      </div>

      <span class="text-xl font-bold text-white/80">:</span>

      <!-- Seconds -->
      <div class="flex flex-col items-center bg-white/10 backdrop-blur-sm rounded-lg p-3 shadow-lg shadow-black/10">
        <span class="text-2xl font-bold mb-1 text-white">{{ countdown.seconds }}</span>
        <span class="text-xs font-medium text-gray-300">Secs</span>
      </div>
    </div>
  </div>

  <!-- Card Content -->
  <div class="p-4">
    <!-- Title -->
    <h4
      class="text-lg font-semibold whitespace-nowrap overflow-hidden text-ellipsis cursor-pointer transition-all duration-600 hover:text-amber-400">
      <a (click)="goToProductDetail(auction.product.id)" class="no-underline">{{ auction.title }}</a>
    </h4>

    <!-- Description -->
    <p>{{ auction.description }}</p>

    <!-- Bidder Info -->
    <div class="mt-4 pt-4 border-t border-white/10">
      <!-- Bidder Avatars -->
      <div class="flex items-center gap-2 mb-2">
        <div class="flex mr-2">
          <p-avatar *ngFor="let bidder of auction?.bidders" [image]="bidder?.imageUrl"
            pTooltip="{{ bidder?.profileIdentifier }}" tooltipPosition="top" size="normal" shape="circle"
            class="w-6 h-6 rounded-full border-2 border-surface-card bg-primary-color -ml-2 first:ml-0">
          </p-avatar>
        </div>
        <span class="text-sm text-gray-400">{{ auction.bidders.length || 0 }}+ Place Bid</span>
      </div>

      <!-- Bid Details -->
      <div class="flex justify-between items-center">
        <div class="flex flex-col">
          <span class="text-sm text-gray-400">Current Bid</span>
          <span class="text-lg font-semibold text-primary-color">{{ auction.currentBid }} WETH</span>
        </div>

        <!-- Like Container -->
        <div>
          <button
            class="flex items-center gap-2 p-2 border-none bg-transparent cursor-pointer transition-all duration-200"
            (click)="toggleLike()" [ngClass]="{ 'text-amber-400': isLiked }">
            <i class="pi text-xl transition-all duration-200 hover:scale-110"
              [ngClass]="{ 'pi-heart-fill': isLiked, 'pi-heart': !isLiked }"></i>
            <span class="text-sm text-gray-500">{{ likes }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
