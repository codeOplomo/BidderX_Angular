<!-- treasures-search.component.html -->
<section class="relative py-24 px-6 bg-cover bg-center" 
         [style.background-image]="'url(https://images.unsplash.com/photo-1614707267537-b85aaf00c4b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1772&q=80)'">
  <div class="absolute inset-0 bg-gradient-to-r from-emerald-900/85 to-teal-900/70"></div>
  
  <div class="relative max-w-6xl mx-auto text-center px-4">
    <div class="mb-12 space-y-6">
      <h1 class="text-5xl md:text-7xl font-bold text-emerald-50 mb-6 leading-tight">
        Curated History <span class="text-amber-300">Rediscovered</span>
      </h1>
      <p class="text-xl md:text-2xl text-emerald-100/90 max-w-2xl mx-auto leading-relaxed">
        Journey through exceptional collectibles spanning centuries - where provenance meets passion
      </p>
    </div>

    <!-- Search Container -->
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-emerald-100/50 max-w-4xl mx-auto">
      <div class="flex flex-col md:flex-row gap-4">
        <!-- Search Input -->
        <div class="flex-grow relative">
          <input 
            type="text" 
            placeholder="Seek artifacts, collectibles, memorabilia..." 
            class="w-full pl-12 pr-5 py-4 rounded-xl border border-emerald-200/80 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200/50 placeholder-emerald-600/80 text-emerald-900 transition-all">
          <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-emerald-600/80">
            search
          </span>
        </div>

        <!-- Era Dropdown -->
        <div class="relative md:w-[200px]">
          <div class="dropdown group">
            <button 
              class="w-full px-5 py-4 rounded-xl border border-emerald-200/80 bg-white hover:border-emerald-400 flex justify-between items-center transition-colors">
              <span class="text-emerald-900/90">Select Era</span>
              <span class="material-symbols-outlined text-emerald-600/80 group-focus-within:rotate-180 transition-transform">
                unfold_more
              </span>
            </button>
            <div *ngIf="showEraDropdown" 
                 class="absolute mt-2 w-full bg-white rounded-xl shadow-lg z-10 border border-emerald-200/50 overflow-hidden">
              <div class="py-2">
                <div *ngFor="let era of eras" 
                     class="px-5 py-3 hover:bg-emerald-50/80 cursor-pointer text-emerald-900 transition-colors">
                  {{ era }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Category Dropdown -->
        <div class="relative md:w-[200px]">
          <div class="dropdown group">
            <button 
              class="w-full px-5 py-4 rounded-xl border border-emerald-200/80 bg-white hover:border-emerald-400 flex justify-between items-center transition-colors">
              <span class="text-emerald-900/90">Category</span>
              <span class="material-symbols-outlined text-emerald-600/80 group-focus-within:rotate-180 transition-transform">
                unfold_more
              </span>
            </button>
            <div *ngIf="showCategoryDropdown" 
                 class="absolute mt-2 w-full bg-white rounded-xl shadow-lg z-10 border border-emerald-200/50 overflow-hidden">
              <div class="py-2">
                <div *ngFor="let category of categories" 
                     class="px-5 py-3 hover:bg-emerald-50/80 cursor-pointer text-emerald-900 transition-colors">
                  {{ category }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Search Button -->
        <button 
          class="px-8 py-4 bg-gradient-to-r from-emerald-700 to-teal-700 hover:from-emerald-600 hover:to-teal-600 text-white rounded-xl font-medium transition-all flex items-center justify-center gap-2 shadow-lg hover:shadow-emerald-200/40">
          <span class="material-symbols-outlined">explore</span>
          Explore Now
        </button>
      </div>
    </div>
  </div>
</section>
