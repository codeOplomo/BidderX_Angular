<div class="product-gallery">
    <!-- Thumbnail Gallery -->
    <div class="thumbnail-gallery">
      <button 
        *ngFor="let thumb of thumbnails; let i = index"
        class="thumbnail-btn"
        [class.active]="selectedThumb === i"
        (click)="selectThumbnail(i)"
      >
        <img [src]="thumb" [alt]="'Thumbnail ' + (i + 1)" />
        <div class="thumbnail-overlay"></div>
      </button>
    </div>

    <!-- Main Image -->
    <div class="main-image-container" @fadeIn>
      <img [src]="selectedImage" [alt]="product.title" class="main-image" />
      <div class="image-overlay">
        <button class="zoom-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
