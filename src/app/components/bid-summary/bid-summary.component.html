<div class="group p-4 rounded-lg mb-2 transition-all duration-200 hover:bg-gray-50/50"  (click)="navigateToProfile()">
    <div class="flex items-center gap-3 cursor-pointer ">
      <!-- Bidder Image -->
      <div class="relative overflow-hidden">
        <img [src]="getImageUrl(bid.bidder.imageUrl)" 
             alt="Bidder" 
             class="w-10 h-10 rounded-full border-2 border-[#A9B6B1] object-cover 
                  transition-transform duration-300 ease-out transform 
                  group-hover:scale-125 cursor-pointer">
      </div>
  
      <!-- Bid Details -->
      <div class="flex-1">
        <div class="flex items-baseline gap-2">
          <span class="text-[#FFA400] font-semibold text-sm">
            {{ bid.bidAmount }} wETH
          </span>
          <span class="text-gray-500 text-sm">by</span>
          <span class="font-semibold text-sm text-gray-800">
            {{ bid.bidder.profileIdentifier }}
          </span>
        </div>
        <p class="text-gray-500 text-xs mt-1">
          {{ bid.bidTime | timeAgo }}
        </p>
      </div>
    </div>
  </div>
