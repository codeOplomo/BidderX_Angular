<h2 mat-dialog-title class="font-bold text-lg">Deposit Funds</h2>
    <div mat-dialog-content>
      <form [formGroup]="depositForm">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" step="0.01">
          <mat-icon matPrefix>attach_money</mat-icon>
          <mat-error *ngIf="depositForm.get('amount')?.hasError('required')">
            Amount is required
          </mat-error>
          <mat-error *ngIf="depositForm.get('amount')?.hasError('min')">
            Minimum deposit is $1
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions class="flex justify-end gap-2">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" 
        [disabled]="!depositForm.valid"
        (click)="onDeposit()">
        Deposit
      </button>
    </div>
