<div class="relative h-[400px] bg-slate-100">
  <!-- Cover Image Section -->
  <div class="absolute inset-0 bg-gradient-to-b from-transparent to-slate-900/80 shadow-xl">
    <img
      [src]="(user$ | async)?.coverImageUrl ? getImageUrl((user$ | async)?.coverImageUrl) : 'https://images.unsplash.com/photo-1579547621113-e4bb2a19bdd6'"
      alt="Cover photo"
      class="w-full h-full object-cover object-center transition-opacity duration-500 ease-in-out"
      [class.opacity-50]="coverImageLoading" />

    <!-- Cover Image Upload -->
    <div
      class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 bg-black/30 transition-opacity duration-300 cursor-pointer group"
      (click)="onUpdateCoverPicture()">
      <div class="bg-white/90 p-3 rounded-full backdrop-blur-sm transform transition-transform hover:scale-110">
        <span class="material-symbols-outlined text-slate-800">photo_camera</span>
      </div>
      <div *ngIf="coverImageLoading"
        class="absolute inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
      </div>
    </div>
  </div>

  <!-- Profile Content -->
  <div
    class="absolute -bottom-20 left-4 right-4 sm:left-8 flex flex-col sm:flex-row items-start gap-6 max-w-7xl mx-auto">
    <!-- Profile Image -->
    <div class="relative group">
      <div
        class="w-40 h-40 rounded-2xl border-4 border-white/80 shadow-2xl overflow-hidden transition-transform duration-300 hover:scale-105">
        <img
          [src]="(user$ | async)?.imageUrl ? getImageUrl((user$ | async)?.imageUrl) : 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e'"
          class="w-full h-full object-cover transition-opacity duration-500"
          [class.opacity-50]="imageLoading" />
        <!-- Profile Image Upload -->
        <div
          class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 bg-black/50 transition-opacity duration-300 cursor-pointer"
          (click)="onUpdateProfilePicture()">
          <span class="material-symbols-outlined text-white/90">photo_camera</span>
        </div>
        <div *ngIf="imageLoading" class="absolute inset-0 flex items-center justify-center bg-black/50">
          <div class="animate-spin rounded-full h-8 w-8 border-4 border-white border-t-transparent"></div>
        </div>
      </div>
    </div>

    <!-- Profile Info -->
    <div class="flex-1 text-white space-y-3 backdrop-blur-md bg-slate-800/60 p-6 rounded-2xl shadow-xl">
      <div class="flex flex-wrap items-center gap-3">
        <h1 class="text-4xl font-bold tracking-tight drop-shadow-md">
          {{ (user$ | async)?.name }}
        </h1>
        <div class="bg-gradient-to-r from-emerald-500 to-teal-400 p-2 rounded-full shadow-md animate-pulse">
          <span class="material-symbols-outlined text-sm text-white">verified</span>
        </div>
      </div>

      <!-- Stats & Contact -->
      <div class="flex flex-wrap items-center gap-4 text-sm font-medium text-white/90">
        <div class="flex items-center gap-1.5 bg-white/10 px-3 py-1.5 rounded-full">
          <span class="material-symbols-outlined text-amber-400 text-sm">star</span>
          <span>4.9 Rating</span>
        </div>
        <div class="flex items-center gap-1.5 bg-white/10 px-3 py-1.5 rounded-full">
          <span class="material-symbols-outlined text-blue-300 text-sm">mail</span>
          <span class="truncate max-w-[200px]">{{ (user$ | async)?.email }}</span>
        </div>
        <div class="flex items-center gap-1.5 bg-white/10 px-3 py-1.5 rounded-full">
          <span class="material-symbols-outlined text-green-300 text-sm">phone</span>
          <span>{{ (user$ | async)?.phoneNumber }}</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 pt-3">
        <!-- Edit Profile Icon -->
        <div class="cursor-pointer p-2 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-200"
          (click)="onEditProfile()">
          <span class="material-symbols-outlined text-xl text-white">edit</span>
        </div>
        <!-- Message Icon -->
        <div class="cursor-pointer p-2 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-200">
          <span class="material-symbols-outlined text-xl text-white">chat</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Actions -->
  <div class="absolute right-8 top-4 flex gap-3">
    <p-button *ngIf="isOwner()" label="Create Collection" icon="pi pi-plus"
      class="p-button-rounded p-button-text p-button-lg custom-button-style backdrop-blur-sm bg-white/10 hover:bg-white/20 text-white"
      (onClick)="onCreateCollection()">
    </p-button>

    <p-button *ngIf="isOwner()" label="Create Auction" icon="pi pi-gavel"
      class="p-button-rounded p-button-text p-button-lg custom-button-style backdrop-blur-sm bg-white/10 hover:bg-white/20 text-white"
      (onClick)="onCreateAuction()">
    </p-button>
  </div>
</div>
