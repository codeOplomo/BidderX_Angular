<!-- ranking-owners-card.component.html -->
<div class="flex items-center p-4 bg-white/50 backdrop-blur-sm border border-gray-200 rounded-lg hover:bg-gray-50/30 transition-colors h-full">
    <!-- Owner Image/Initial on the left side -->
    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mr-4">
      <span *ngIf="!ownerImage" class="text-gray-500 text-xl">{{ ownerInitials }}</span>
      <img *ngIf="ownerImage" [src]="getImageUrl(ownerImage)" alt="Owner" class="w-full h-full rounded-full object-cover">
    </div>
    
    <!-- Owner Info in the middle -->
    <div class="flex flex-col">
      <p class="font-semibold text-gray-900">{{ ownerName }}</p>
      <p class="text-gray-600">{{ revenue | currency }}</p>
    </div>
    
    <!-- Rank Badge on the right side -->
    <div class="flex-1 flex justify-end">
      <div class="w-16 h-16 rounded-full flex items-center justify-center">
        <h6 class="font-bold" [ngStyle]="{'font-size': '3rem', 'color': '#A9B6B1'}">{{ rank }}</h6>

         
      </div>
    </div>
  </div>
