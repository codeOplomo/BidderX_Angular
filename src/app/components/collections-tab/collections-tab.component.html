<div class="card-grid"> 
  <ng-container *ngFor="let collection of collections; trackBy: trackByCollection">
    <p-card class="collection-card">
      <!-- Cover Image Section -->
      <div class="cover-image">
        <img 
          [src]="getImageUrl(collection.imageUrl)" 
          [alt]="collection.name"
        />
        <!-- Profile Image Overlay -->
        <div class="profile-image-overlay">
          <div class="profile-image">
            <img 
              [src]="getImageUrl(collection.owner?.imageUrl)" 
              alt="Profile"
            />
          </div>
        </div>
      </div>

      <!-- Content Section -->
      <div class="content">
        <!-- Product Images Grid -->
        <div class="product-grid">
          <ng-container *ngFor="let item of collection.items.slice(0, 3); trackBy: trackByItem">
            <div class="product-image">
              <img 
                [src]="item.imageUrl || '/assets/placeholder-item.jpg'" 
                [alt]="item.name"
              />
            </div>
          </ng-container>
        </div>

        <!-- Collection Info -->
        <div class="info">
          <!-- Make collection name clickable -->
          <h3 class="title" (click)="viewCollection(collection.id)">
            {{ collection.name }}
          </h3>
          <span class="items-count">{{ collection.items.length }} Items</span>
        </div>
      </div>

      <!-- Card Footer (No need for footer now) -->
    </p-card>
  </ng-container>

  <!-- No Collections Placeholder -->
  <div *ngIf="collections.length === 0" class="no-collections">
    <i class="pi pi-folder-open"></i>
    <h3>No Collections Yet</h3>
    <p>Start creating your collections today</p>
  </div>
</div>
