<div class="collections-container">
    <!-- Debug info during development -->
    <div *ngIf="collections && collections.length > 0; else noCollections" 
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <p-card *ngFor="let collection of collections" 
              styleClass="collection-card">
        <ng-template pTemplate="header">
          <img [src]="collection.imageUrl || '/assets/placeholder-collection.jpg'"
               [alt]="collection.name"
               class="w-full h-48 object-cover" />
        </ng-template>
        
        <h3 class="text-xl font-bold mb-2">{{ collection.name }}</h3>
        <p class="text-gray-600 mb-4">{{ collection.description }}</p>
  
        <ng-template pTemplate="footer">
          <div class="flex justify-end gap-2">
            <p-button 
              label="View Details"
              styleClass="p-button-outlined"
              (onClick)="viewCollection(collection.id)"
              [disabled]="!collection.id"
            ></p-button>
          </div>
        </ng-template>
      </p-card>
    </div>
  
    <ng-template #noCollections>
      <div class="text-center py-8">
        <i class="pi pi-folder-open text-4xl text-gray-400 mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">No Collections Yet</h3>
        <p class="text-gray-600 mb-4">This user has no collections yet.</p>
      </div>
    </ng-template>
  </div>
