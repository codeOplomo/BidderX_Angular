<div class="relative overflow-hidden rounded-t-xl group">
  <div class="absolute inset-0 bg-gradient-to-b from-[rgba(42,157,143,0.1)] to-[rgba(38,70,83,0.1)] group-hover:opacity-100 transition-opacity duration-300"></div>
  <img
    [src]="getImageUrl((collection$ | async)?.imageUrl || '') || 'https://picsum.photos/400/300?random=1'"
    [alt]="(collection$ | async)?.name"
    class="w-full h-[300px] object-cover"
  >
  <!-- Integrated update cover image icon -->
  <div 
  *ngIf="showUpdateIcon"
  class="absolute top-4 right-4 bg-white/20 hover:bg-white/40 p-2 rounded-full cursor-pointer transition"
  (click)="onUpdateCoverPicture()">
  <i class="pi pi-camera text-white text-xl"></i>
</div>
  <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/70 to-transparent">
    <div class="flex flex-col items-start gap-2">
      <!-- Collection Name -->
      <h3 class="text-4xl font-bold text-white drop-shadow-lg">
        {{ (collection$ | async)?.name }}
      </h3>
      <!-- Collection Description -->
      <p class="text-lg text-gray-200 drop-shadow-md">
        {{ (collection$ | async)?.description }}
      </p>
      <!-- Owner Information -->
      <div class="flex items-center gap-3 mt-4">
        <!-- Owner Image -->
        <div (click)="navigateToProfile()" class="cursor-pointer">
          <img
            [src]="getImageUrl((collection$ | async)?.owner?.imageUrl || '') || 'https://picsum.photos/100/100?random=1'"
            [alt]="(collection$ | async)?.owner?.profileIdentifier"
            class="w-10 h-10 rounded-full border-2 border-white"
          >
        </div>
        <!-- Owner Name -->
        <div (click)="navigateToProfile()" class="cursor-pointer">
          <span class="text-sm text-gray-300 hover:underline">
            Created by {{ (collection$ | async)?.owner?.profileIdentifier }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
