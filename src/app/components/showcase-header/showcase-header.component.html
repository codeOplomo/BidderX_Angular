<div class="showcase-header">
    <!-- Background with gradient (cover image) -->
    <div class="header-background" [style.backgroundImage]="'url(' + getImageUrl(imageUrl) + ')'">
      <!-- Update Cover Picture Icon -->
      <div class="update-cover-picture" (click)="onUpdateCoverPicture()">
        <i class="pi pi-camera"></i>
      </div>
    </div>
  
    <div class="collection-header">
      <h1>{{ name }}</h1>
      <p>{{ description }}</p>
    </div>
  </div>
