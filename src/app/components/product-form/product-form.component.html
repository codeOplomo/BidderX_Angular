<div class="flex flex-col gap-6 w-full" [formGroup]="parentForm">
    <div class="grid grid-cols-3 gap-4">
        <div class="mb-0">
            <label for="productTitle" class="block mb-2 text-sm text-gray-600">Product Title *</label>
            <input id="productTitle" type="text" 
                   class="w-full bg-[#f3f9f2] p-3 border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none" 
                   formControlName="productTitle" />
        </div>
        <div class="mb-0">
            <label for="manufacturer" class="block mb-2 text-sm text-gray-600">Manufacturer *</label>
            <input id="manufacturer" type="text" 
                   class="w-full bg-[#f3f9f2] p-3 border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none" 
                   formControlName="manufacturer" />
        </div>
        <div class="mb-0">
            <label for="condition" class="block mb-2 text-sm text-gray-600">Condition *</label>
            <input id="condition" type="text" 
                   class="w-full bg-[#f3f9f2] p-3 border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none" 
                   formControlName="condition" />
        </div>
    </div>
    <div class="grid grid-cols-2 gap-6 w-full">
        <div class="mb-0">
            <label for="productionDate" class="block mb-2 text-sm text-gray-600">Production Date *</label>
            <input type="date" id="productionDate" 
                   class="w-full bg-[#f3f9f2] p-3 border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none" 
                   formControlName="productionDate">
        </div>
        <div class="mb-0">
            <label for="collectionSelect" class="block mb-2 text-sm text-gray-600">Select Collection (Optional)</label>
            <select id="collectionSelect" 
                    class="w-full bg-[#f3f9f2] p-3 border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none" 
                    formControlName="collectionId">
                <option value="">-- None --</option>
                <option *ngFor="let collection of collections" [value]="collection.id">
                    {{ collection.name }}
                </option>
            </select>
        </div>
        <div class="mb-0">
            <label for="category" class="block mb-2 text-sm text-gray-600">Category *</label>
            <select id="category" 
                    class="w-full bg-[#f3f9f2] p-3 border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none" 
                    formControlName="category">
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
    </div>
    <div class="w-full mb-0">
        <label for="productDescription" class="block mb-2 text-sm text-gray-600">Product Description *</label>
        <textarea id="productDescription" rows="4" 
                  class="w-full bg-[#f3f9f2] p-3 border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none" 
                  formControlName="productDescription"></textarea>
    </div>
</div>
