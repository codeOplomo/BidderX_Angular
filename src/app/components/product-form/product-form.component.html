<div class="flex flex-col gap-6 w-full" [formGroup]="parentForm">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="space-y-1">
            <label for="productTitle" class="block text-sm font-medium text-gray-700">Product Title *</label>
            <input id="productTitle" type="text" 
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                   formControlName="productTitle" />
        </div>
        
        <div class="space-y-1">
            <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer *</label>
            <input id="manufacturer" type="text" 
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                   formControlName="manufacturer" />
        </div>
        
        <div class="space-y-1">
            <label for="condition" class="block text-sm font-medium text-gray-700">Condition *</label>
            <input id="condition" type="text" 
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                   formControlName="condition" />
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <div class="space-y-1">
            <label for="productionDate" class="block text-sm font-medium text-gray-700">Production Date *</label>
            <input type="date" id="productionDate" 
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition [&::-webkit-calendar-picker-indicator]:opacity-60"
                   formControlName="productionDate">
        </div>
        
        <div class="space-y-1" *ngIf="!collectionId">
            <label for="collectionSelect" class="block text-sm font-medium text-gray-700">Select Collection (Optional)</label>
            <select id="collectionSelect" 
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white"
                    formControlName="collectionId">
                <option value="">-- None --</option>
                <option *ngFor="let collection of collections" [value]="collection.id">
                    {{ collection.name }}
                </option>
            </select>
          </div>
        
        <div class="space-y-1">
            <label for="category" class="block text-sm font-medium text-gray-700">Category *</label>
            <select id="category" 
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white"
                    formControlName="category">
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
    </div>

    <div class="space-y-1">
        <label for="productDescription" class="block text-sm font-medium text-gray-700">Product Description *</label>
        <textarea id="productDescription" rows="4" 
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                  formControlName="productDescription"></textarea>
    </div>
</div>
