<!-- new-product-form.component.html -->
<div class="new-product-section" [formGroup]="parentForm">
    <div class="new-product-fields">
        <div class="form-group">
            <label for="productTitle">Product Title *</label>
            <input id="productTitle" type="text" class="form-control" formControlName="productTitle" />
        </div>
        <div class="form-group">
            <label for="manufacturer">Manufacturer *</label>
            <input id="manufacturer" type="text" class="form-control" formControlName="manufacturer" />
        </div>
        <div class="form-group">
            <label for="condition">Condition *</label>
            <input id="condition" type="text" class="form-control" formControlName="condition" />
        </div>
    </div>
    <div class="form-group-row">
        <div class="form-group">
            <label for="productionDate">Production Date *</label>
            <input type="date" id="productionDate" class="form-control" formControlName="productionDate">
        </div>
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" class="form-control" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
    </div>
    <div class="form-group full-width">
        <label for="productDescription">Product Description *</label>
        <textarea id="productDescription" rows="4" class="form-control" formControlName="productDescription"></textarea>
    </div>
</div>
