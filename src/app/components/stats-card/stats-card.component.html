<!-- Stats cards -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl hover:shadow-lg transition-shadow">
        <h3 class="text-2xl font-bold mb-2">{{ totalAuctions }}</h3>
        <p class="text-slate-500 dark:text-slate-400">Total Auctions</p>
    </div>
    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl hover:shadow-lg transition-shadow">
        <h3 class="text-2xl font-bold mb-2">{{ pendingRequests }}</h3>
        <p class="text-slate-500 dark:text-slate-400">Pending Requests</p>
    </div>
    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl hover:shadow-lg transition-shadow">
        <h3 class="text-2xl font-bold mb-2">{{ activeUsers }}</h3>
        <p class="text-slate-500 dark:text-slate-400">Active Users</p>
    </div>
    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl hover:shadow-lg transition-shadow">
        <h3 class="text-2xl font-bold mb-2">${{ (totalRevenue / 1000).toFixed(1) }}k</h3>
        <p class="text-slate-500 dark:text-slate-400">Revenue</p>
    </div>
</div>
