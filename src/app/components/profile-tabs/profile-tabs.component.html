<div class="mt-24 px-8">
  <nav class="flex gap-8 bg-white/80 shadow-[0_4px_10px_rgba(0_0_0_0.1)] rounded-lg p-2 sticky top-0">
    <button 
      *ngFor="let tab of items" 
      class="py-[1.3rem] px-[2.6rem] cursor-pointer text-base transition-all duration-200 relative rounded"
      [ngClass]="{ 
        'text-white bg-[#FFA400] font-semibold shadow-[0_4px_8px_rgba(255_164_0_0.2)] hover:bg-[#FF8C00] hover:shadow-[0_6px_12px_rgba(255_164_0_0.3)]': activeTab === tab.toLowerCase(),
        'bg-[#F2F2F2] text-black hover:bg-[#E5E5E5] hover:shadow-[0_4px_8px_rgba(0_0_0_0.15)] hover:translate-y-[-2px]': activeTab !== tab.toLowerCase()
      }" 
      (click)="selectTab(tab.toLowerCase())">
      {{ tab }}
    </button>
  </nav>

  <div class="tab-content fade-in">
    <ng-container [ngSwitch]="activeTab">
      <!-- Auctions Tab -->
      <div *ngSwitchCase="'auctions'" class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-auction-card *ngFor="let auction of auctions" [auction]="auction" (likeToggled)="onLikeToggled($event)"
            class="hover:scale-[1.02] transition-transform">
          </app-auction-card>
        </div>
        <ng-template #noAuctions>
          <p class="text-center text-slate-500 py-8">No auctions available</p>
        </ng-template>
      </div>


      <!-- Collections Tab -->
      <div *ngSwitchCase="'collections'" class="mt-8">
        <app-collections-tab [collections]="collections"></app-collections-tab>
      </div>

      <!-- Products Tab -->
      <div *ngSwitchCase="'products'" class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let product of products"
            class="bg-white rounded-xl shadow-lg hover:scale-[1.02] transition-transform cursor-pointer">
            <img [src]="getImageUrl(product.imageUrl)" class="w-full h-48 object-cover rounded-t-xl"
              alt="Product image">


            <div class="p-4">
              <h3 class="font-semibold text-lg truncate">{{ product.title }}</h3>
              <div class="mt-4 flex justify-between items-center">
                <span class="text-2xl font-bold text-slate-800">{{ product.currentBid | currency }}</span>
                <button class="bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 transition-colors">
                  View
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      

      

      <!-- Liked Tab -->
      <div *ngSwitchCase="'liked'" class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-auction-card *ngFor="let auction of likedAuctions" [auction]="auction"
            (likeToggled)="onLikeToggled($event)" class="hover:scale-[1.02] transition-transform">
          </app-auction-card>
        </div>
      </div>
    </ng-container>

    <p-paginator *ngIf="totalRecords > 0" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
      [totalRecords]="totalRecords" [showCurrentPageReport]="true" [showPageLinks]="false"
      [showJumpToPageDropdown]="false" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
      class="mt-8 border-t border-slate-200 pt-4">
    </p-paginator>
  </div>

  <!-- Optional Floating Action Button -->
  <button *ngIf="activeTab === 'products'"
    class="fixed bottom-8 right-8 bg-slate-800 text-white p-4 rounded-full shadow-lg hover:shadow-xl transition-shadow hover:bg-slate-700">
    <span class="material-icons">add</span>
  </button>
</div>
