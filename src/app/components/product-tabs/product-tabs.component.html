<div class="flex flex-col gap-6">
  <!-- Tabs container -->
  <nav class="flex gap-6 bg-white/80 shadow-[0_4px_10px_rgba(0_0_0_0.1)] rounded-lg p-2">
    <button *ngFor="let tab of tabs" (click)="setActiveTab(tab)" [ngClass]="
        activeTab === tab
          ? 'text-white bg-[#FFA400] font-semibold shadow-[0_4px_8px_rgba(255_164_0_0.2)] hover:bg-[#FF8C00] hover:shadow-[0_6px_12px_rgba(255_164_0_0.3)]'
          : 'bg-[#f4f8fb] text-black hover:bg-[#A9B6B1] hover:shadow-[0_4px_8px_rgba(0_0_0_0.15)] hover:translate-y-[-2px]'
      " class="border-0 py-[0.5rem] px-[1.8rem] cursor-pointer text-base transition-all duration-200 relative rounded">
      {{ tab }}
    </button>
  </nav>
  <!-- Tab content -->
  <div class="tab-content" @fadeIn>
    <div *ngIf="activeTab === 'Bids'"
         class="transition-all duration-300 max-h-[400px] overflow-y-auto scrollbar-thin scrollbar-thumb-[#cb8502] scrollbar-track-gray-100 pr-2">
      <app-bid-summary *ngFor="let bid of allBids" [bid]="bid"></app-bid-summary>
    </div>

    <div *ngIf="activeTab === 'Details'"
         class="grid gap-6 py-4 grid-cols-[repeat(auto-fill,minmax(200px,1fr))] transition-all duration-300">
      <!-- ... existing details content ... -->
    </div>

    <div *ngIf="activeTab === 'History'" 
         class="transition-all duration-300 max-h-[400px] overflow-y-auto scrollbar-thin scrollbar-thumb-[#cb8502] scrollbar-track-gray-100 pr-2">
      <app-bid-summary *ngFor="let bid of userBids" [bid]="bid"></app-bid-summary>
    </div>
</div>
</div>
