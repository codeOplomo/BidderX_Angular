<!-- Loading State -->
<div *ngIf="loading" class="p-6 bg-emerald-50 text-emerald-700 rounded-xl border-2 border-emerald-100 flex items-center justify-center space-x-3">
    <svg class="animate-spin h-6 w-6" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
    </svg>
    <span class="font-medium">Processing Payment...</span>
</div>

<!-- Success State -->
<div *ngIf="!loading && success" class="bg-emerald-50 rounded-xl border-2 border-emerald-100 p-8">
    <div class="text-center space-y-6 max-w-md mx-auto">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-100 rounded-full mb-4">
            <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-brown-900 mb-2">Payment Successful!</h1>
        <p class="text-brown-600 mb-6">
            Your payment has been confirmed and wallet updated successfully
        </p>
        
        <a href="/profile" 
           class="inline-flex items-center justify-center px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-xl font-semibold shadow-sm hover:shadow-md transition-all duration-300">
            View Profile
        </a>
    </div>
</div>

<!-- Error State -->
<div *ngIf="!loading && error" class="p-6 bg-red-50 text-red-700 rounded-xl border-2 border-red-100 flex items-start space-x-3">
    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <div>
        <p class="font-medium">Payment Failed:</p>
        <p class="text-red-600/90">{{ error }}</p>
    </div>
</div>
