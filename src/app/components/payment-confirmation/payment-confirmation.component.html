<div *ngIf="loading" class="p-4 bg-blue-100 text-blue-800 rounded-lg flex items-center justify-center">
    <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
    </svg>
    Confirming payment...
</div>

<div *ngIf="!loading && success" class="p-4 bg-green-100 text-green-800 rounded-lg">

    <div class="shadow-md rounded-lg px-8 py-6 text-center">
        <h1 class="text-3xl font-bold text-green-700 mb-4">Payment Successful!</h1>
        <div class="flex items-center">
            <svg class="h-6 w-6 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Payment confirmed! Your payment has been processed successfully.
        </div>
        <p class="text-gray-700 mb-6">
            Thank you! Your wallet has been updated.
        </p>
        <a href="/profile" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Go to Home
        </a>
    </div>
</div>

<div *ngIf="!loading && error" class="p-4 bg-red-100 text-red-800 rounded-lg">
    <div class="flex items-center">
        <svg class="h-6 w-6 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Payment confirmation failed: {{ error }}
    </div>
</div>
