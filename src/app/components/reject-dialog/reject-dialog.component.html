<h2 mat-dialog-title>Reject Auction</h2>
    <div mat-dialog-content>
      <p>You are about to reject the auction: <strong>{{ data.auction.title }}</strong></p>
      <form [formGroup]="form">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Rejection Reason</mat-label>
          <textarea matInput formControlName="reason" rows="3"></textarea>
          <mat-error *ngIf="form.get('reason')?.hasError('required')">
            Reason is required
          </mat-error>
          <mat-error *ngIf="form.get('reason')?.hasError('minlength')">
            Reason must be at least 10 characters
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button 
        mat-raised-button 
        color="warn" 
        [disabled]="form.invalid" 
        (click)="onSubmit()">
        Reject
      </button>
    </div>
