<!-- Main container -->
<div class="w-full h-screen bg-slate-50 dark:bg-slate-900 flex">
    <!-- Sidebar -->
    <aside class="h-full bg-white dark:bg-slate-800 transition-all duration-300 ease-in-out"
      [ngClass]="sidebarExpanded ? 'w-64' : 'w-20'">
      <div class="p-4 flex items-center gap-3">
        <span class="material-symbols-outlined cursor-pointer hover:rotate-180 transition-transform duration-300"
          (click)="toggleSidebar()">
          menu
        </span>
        <h2 class="text-xl font-bold transition-opacity" [ngClass]="sidebarExpanded ? 'opacity-100' : 'opacity-0'">
          VintageAuctions</h2>
      </div>
  
      <nav class="mt-4">
        <!-- Auctions Link -->
        <a routerLink="/dashboard/auctions" class="flex items-center gap-3 p-3 hover:bg-[#8B5A2B]/10 border-l-4" [ngClass]="{
          'border-[#8B5A2B] bg-[#8B5A2B]/5': currentRoute === 'auctions',
          'border-transparent': currentRoute !== 'auctions'
        }">
          <span class="material-symbols-outlined">gavel</span>
          <span class="transition-opacity" [ngClass]="sidebarExpanded ? 'opacity-100' : 'opacity-0'">
            Auctions
          </span>
        </a>
  
        <!-- Requests Link -->
        <a routerLink="/dashboard/requests" class="flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-700 border-l-4"
          [ngClass]="{
            'border-[#8B5A2B] bg-[#8B5A2B]/5': currentRoute === 'requests',
            'border-transparent': currentRoute !== 'requests'
          }">
          <span class="material-symbols-outlined">inbox</span>
          <span class="transition-opacity" [ngClass]="sidebarExpanded ? 'opacity-100' : 'opacity-0'">
            Requests
          </span>
        </a>
  
        <!-- Users Link -->
        <a routerLink="/dashboard/users" class="flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-700 border-l-4"
          [ngClass]="{
            'border-[#8B5A2B] bg-[#8B5A2B]/5': currentRoute === 'users',
            'border-transparent': currentRoute !== 'users'
          }">
          <span class="material-symbols-outlined">group</span>
          <span class="transition-opacity" [ngClass]="sidebarExpanded ? 'opacity-100' : 'opacity-0'">
            Users
          </span>
        </a>
  
        <!-- Analytics Link -->
        <a routerLink="/dashboard/analytics" class="flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-700 border-l-4"
          [ngClass]="{
            'border-[#8B5A2B] bg-[#8B5A2B]/5': currentRoute === 'analytics',
            'border-transparent': currentRoute !== 'analytics'
          }">
          <span class="material-symbols-outlined">analytics</span>
          <span class="transition-opacity" [ngClass]="sidebarExpanded ? 'opacity-100' : 'opacity-0'">
            Analytics
          </span>
        </a>
  
        <!-- Settings Link -->
        <a routerLink="/dashboard/settings" class="flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-700 border-l-4"
          [ngClass]="{
            'border-[#8B5A2B] bg-[#8B5A2B]/5': currentRoute === 'settings',
            'border-transparent': currentRoute !== 'settings'
          }">
          <span class="material-symbols-outlined">settings</span>
          <span class="transition-opacity" [ngClass]="sidebarExpanded ? 'opacity-100' : 'opacity-0'">
            Settings
          </span>
        </a>
      </nav>
    </aside>
  
    <!-- Main content area -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white dark:bg-slate-800 p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <!-- Theme toggle -->
          <div class="relative">
            <button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg cursor-pointer"
              (click)="toggleThemeMenu()">
              <span class="material-symbols-outlined">dark_mode</span>
            </button>
            <div class="absolute top-full mt-2 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-2 w-48"
              *ngIf="themeMenuOpen">
              <button class="w-full p-2 text-left hover:bg-slate-100 dark:hover:bg-slate-700 rounded"
                (click)="setTheme('light')">
                Light Mode
              </button>
              <button class="w-full p-2 text-left hover:bg-slate-100 dark:hover:bg-slate-700 rounded"
                (click)="setTheme('dark')">
                Dark Mode
              </button>
            </div>
          </div>
  
          <!-- Notifications -->
          <div class="relative">
            <button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg cursor-pointer"
              (click)="toggleNotifications()">
              <span class="material-symbols-outlined">notifications</span>
            </button>
            <div class="absolute top-full mt-2 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-2 w-64"
              *ngIf="notificationsOpen">
              <div class="p-2 text-sm">No new notifications</div>
            </div>
          </div>
        </div>
  
        <!-- User profile -->
        <div class="relative">
          <button class="flex items-center gap-3 cursor-pointer" (click)="toggleProfileMenu()">
            <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full" alt="profile" />
            <span>Admin User</span>
          </button>
          <div class="absolute top-full right-0 mt-2 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-2 w-48"
            *ngIf="profileMenuOpen">
            <button class="w-full p-2 text-left hover:bg-slate-100 dark:hover:bg-slate-700 rounded">
              Profile
            </button>
            <button class="w-full p-2 text-left hover:bg-slate-100 dark:hover:bg-slate-700 rounded">
              Settings
            </button>
            <button class="w-full p-2 text-left hover:bg-slate-100 dark:hover:bg-slate-700 rounded">
              Logout
            </button>
          </div>
        </div>
      </header>
  
      <!-- Content projection area -->
      <main class="flex-1 p-6 overflow-auto">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
