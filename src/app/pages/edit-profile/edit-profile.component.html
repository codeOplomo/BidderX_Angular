<div class="edit-profile-page p-card">
    <h2>Edit Profile</h2>
  
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()" class="form-grid">
        <div class="form-group">
            <label for="profileIdentifier">Profile Identifier</label>
            <div>
                <input 
                    pInputText 
                    id="profileIdentifier" 
                    formControlName="profileIdentifier"
                />
                <small *ngIf="f['profileIdentifier'].invalid && f['profileIdentifier'].touched">
                    Profile Identifier is required and must be at least 3 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <div>
                <input 
                    pInputText 
                    id="firstName" 
                    formControlName="firstName"
                />
                <small *ngIf="f['firstName'].invalid && f['firstName'].touched">
                    First name must be 2-50 characters long.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div>
                <input 
                    pInputText 
                    id="lastName" 
                    formControlName="lastName"
                />
                <small *ngIf="f['lastName'].invalid && f['lastName'].touched">
                    Last name must be 2-50 characters long.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div>
                <input 
                    pInputText 
                    id="phoneNumber" 
                    formControlName="phoneNumber"
                />
                <small *ngIf="f['phoneNumber'].invalid && f['phoneNumber'].touched">
                    Phone number must be numeric and can include a leading '+'.
                </small>
            </div>
        </div>
  
        <div class="form-actions">
            <p-button 
                label="Cancel" 
                severity="secondary" 
                (click)="onCancel()"
                class="cancel-btn"
            ></p-button>
            <button 
                pButton 
                label="Save Changes" 
                class="p-button-primary submit-btn" 
                [disabled]="editProfileForm.invalid || isLoading"
            ></button>
        </div>
    </form>
    <p-toast></p-toast>
</div>
