<div *ngIf="loading$ | async" class="loading">
  Loading collection...
</div>

<div *ngIf="error$ | async as error" class="error">
  An error occurred: {{ error }}
</div>

<app-showcase-header
    (imageUpdated)="onImageUpdated($event)">
  </app-showcase-header>

<div *ngIf="collection$ | async as collection" class="collection-details">
  <h1>{{ collection.name }}</h1>
  <p>{{ collection.description }}</p>
  <div *ngFor="let item of collection.items">
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="Item Image">
  </div>
</div>
