<p-toast></p-toast>
<div class="min-h-screen p-4 bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center">
  <p-card class="w-full max-w-4xl shadow-xl rounded-2xl">
    <form [formGroup]="collectionForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6">
        <!-- Left Column - Image Upload -->
        <div class="space-y-6">
          <!-- Cover Image Upload -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Cover Image</label>
            <div 
              class="w-full aspect-square border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-gray-400 transition-colors flex items-center justify-center"
              (click)="coverFileInput.click()"
            >
              <input #coverFileInput type="file" hidden (change)="onCoverImageSelected($event)" accept="image/*">
              <ng-container *ngIf="!coverPreview; else coverPreviewTpl">
                <div class="text-center p-4">
                  <div class="mx-auto h-12 w-12 text-gray-400 mb-2 flex items-center justify-center">
                    <i class="pi pi-plus text-2xl"></i>
                  </div>
                  <p class="text-sm text-gray-600">Click to upload</p>
                  <p class="text-xs text-gray-500">PNG, JPG up to 5MB</p>
                </div>
              </ng-container>
              <ng-template #coverPreviewTpl>
                <img 
                  [src]="coverPreview" 
                  alt="Cover preview" 
                  class="w-full h-full object-cover rounded-xl"
                />
              </ng-template>
            </div>
          </div>
        </div>

        <!-- Right Column - Form Fields -->
        <div class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
              Name *
            </label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
              placeholder="Collection name"
            >
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
              Description
            </label>
            <textarea
              id="description"
              rows="4"
              formControlName="description"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
              placeholder="Describe your collection..."
            ></textarea>
          </div>

          <!-- Explicit Content Toggle -->
          <div class="flex items-center space-x-2">
            <p-inputSwitch formControlName="isExplicit"></p-inputSwitch>
            <span class="text-sm text-gray-600">Explicit & sensitive content</span>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="collectionForm.invalid"
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            Create Collection
          </button>
        </div>
      </div>
    </form>
  </p-card>
</div>
