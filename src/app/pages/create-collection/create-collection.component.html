<p-toast></p-toast>
<div class="create-collection-page">
  <p-card styleClass="create-collection-card">
    <div class="header">
      <h2>Create a New Collection</h2>
      <p>Organize your items into a meaningful collection.</p>
    </div>
    <form [formGroup]="collectionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Collection Name <span>*</span></label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter collection name"
        />
        <div *ngIf="collectionForm.get('name')?.invalid && collectionForm.get('name')?.touched">
          <small class="error-text">Name is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          rows="4"
          class="form-control"
          formControlName="description"
          placeholder="Enter collection description"
        ></textarea>
      </div>

      <div class="action-buttons">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          styleClass="p-button-secondary"
          type="button"
          (click)="onCancel()"
        ></p-button>
        <p-button
          label="Create Collection"
          icon="pi pi-check"
          styleClass="p-button-primary"
          [disabled]="collectionForm.invalid"
          type="submit"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
