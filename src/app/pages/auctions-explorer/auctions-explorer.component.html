<section class="py-20 px-4 bg-gradient-to-b from-gray-50/50 to-white">
  <div class="max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="mb-12">
      <div class="flex items-center mb-4">
        <span class="material-symbols-outlined text-3xl text-emerald-600 mr-3">search</span>
        <h1 class="text-4xl font-bold text-gray-900">Explore Auctions</h1>
      </div>
      <p class="text-lg text-gray-600 max-w-2xl">
        Discover rare finds and unique items through our curated auctions
      </p>
    </div>

    <!-- Filter Section -->
    <div class="mb-12 bg-white rounded-2xl shadow-sm border border-gray-200/80 p-8"
      [style]="{ 'background-color': '#A9B6B1' }">
      <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2 cursor-pointer" (click)="toggleFilters()">
        <span class="material-symbols-outlined text-emerald-600 transition-transform">
          {{ filtersVisible ? 'filter_list' : 'unfold_more' }}
        </span>
        Filters
      </h2>
      <div [@expandCollapse]="filtersVisible ? 'expanded' : 'collapsed'">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 gap-y-8">
          <!-- Sort By Filter -->
          <div class="flex flex-col space-y-2">
            <label class="text-sm font-medium text-gray-700">Sort By</label>
            <select [(ngModel)]="selectedSortOrder" (ngModelChange)="applyFilters()"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
              <option value="DESC">Newest First</option>
              <option value="ASC">Oldest First</option>
            </select>
          </div>

          <!-- Auction Type Filter -->
<div class="flex flex-col space-y-2">
  <label class="text-sm font-medium text-gray-700">Auction Type</label>
  <select [(ngModel)]="selectedType" (ngModelChange)="applyFilters()"
    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
    <option [value]="null">All Types</option>
    <option *ngFor="let type of auctionsType" [value]="type.value">
      {{ type.label }}
    </option>
  </select>
</div>

          <!-- Status Filter -->
          <div class="flex flex-col space-y-2">
            <label class="text-sm font-medium text-gray-700">Auction Status</label>
            <select [(ngModel)]="selectedStatus" (ngModelChange)="applyFilters()"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
              <option *ngFor="let status of auctionsStatus" [value]="status.value">
                {{ status.label }}
              </option>
            </select>
          </div>

          <!-- Category Filter -->
          <div class="flex flex-col space-y-2">
            <label class="text-sm font-medium text-gray-700">Category</label>
            <select [(ngModel)]="selectedCategory" (ngModelChange)="applyFilters()"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
              <option [value]="null">All Categories</option>
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }} ({{ category.auctionsCount }})
              </option>
            </select>
          </div>



          <!-- Price Range Filter -->
          <div class="flex flex-col space-y-2">
            <label class="text-sm font-medium text-gray-700">Price Range ($)</label>
            <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-3">
              <input type="number" placeholder="Min price" [(ngModel)]="minPrice"
                (ngModelChange)="onPriceFilterChange()"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
              <input type="number" placeholder="Max price" [(ngModel)]="maxPrice"
                (ngModelChange)="onPriceFilterChange()"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
            </div>
          </div>


        </div>
      </div>
    </div>


    <div>
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-semibold flex items-center gap-2">
          <span class="material-symbols-outlined text-emerald-600">gavel</span>
          Active Auctions
        </h2>
        <div class="text-sm text-gray-500">
          Showing {{ filteredAuctions.length }} results
        </div>
      </div>
      <!-- Auction Listings -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
        <app-auction-card *ngFor="let auction of filteredAuctions" [auction]="auction"></app-auction-card>
      </div>

      <div>
        <mat-paginator [style]="{
    'background-color': '#fdfefc',
    'border-radius': '12px',
    'border': '1px solid rgba(229, 231, 235, 0.8)',
    'box-shadow': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
    'padding': '0.50rem 1.5rem',
    'color': '#ffa400'
  }" [length]="totalPages * pageSize" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</section>
