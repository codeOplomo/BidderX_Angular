
<div class="w-full" style="background: linear-gradient(135deg, #f3f9f2 0%, #f3f9f2 100%);">
  <app-profile-header 
    [profile$]="userEmail ? visitedProfile$ : profile$"
    [isCurrentUser]="!userEmail">
  </app-profile-header>
   
  <app-profile-tabs
  [userData]="userEmail ? (visitedProfile$ | async) : (profile$ | async)"
  [isCurrentUser]="!userEmail">
</app-profile-tabs>

</div>
