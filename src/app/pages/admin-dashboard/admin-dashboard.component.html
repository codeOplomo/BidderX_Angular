            <table class="w-full">
                <thead>
                    <tr class="border-b border-slate-200 dark:border-slate-700">
                        <th class="text-left pb-4">Item</th>
                        <th class="text-left pb-4">Status</th>
                        <th class="text-left pb-4">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let request of auctionRequests" class="border-b border-slate-200 dark:border-slate-700">

              <td class="py-4">
                <span class="px-3 py-1 rounded-full" [ngClass]="{
                  'bg-amber-100 text-amber-800': request.status === 'Pending',

                  'bg-red-100 text-red-800': request.status === 'Rejected'

                  {{ request.status }}
                </span>
              </td>
              <td class="py-4">${{ request.price.toLocaleString() }}</td> -->

                </tbody>

    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl">
        <h2 class="text-xl font-bold mb-6">Quick Actions</h2>
        <div class="flex flex-col gap-4">
            <button class="w-full py-3 px-4 bg-[#8B5A2B] text-white rounded-lg hover:bg-[#8B5A2B]/90 transition-colors"
                (click)="newAuction()">
                New Auction
            </button>
            <button
                class="w-full py-3 px-4 border border-[#8B5A2B] text-[#8B5A2B] rounded-lg hover:bg-[#8B5A2B]/10 transition-colors"
