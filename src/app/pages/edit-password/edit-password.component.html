<div class="edit-password-page p-card">
    <h2>Edit Password</h2>
  
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="form-grid">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <div>
          <p-password formControlName="oldPassword" [feedback]="false"></p-password>
          <small *ngIf="passwordForm.get('oldPassword')?.hasError('required') && passwordForm.get('oldPassword')?.touched">
            Old password is required.
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div>
          <p-password formControlName="newPassword" [feedback]="true"></p-password>
          <small *ngIf="passwordForm.get('newPassword')?.hasError('required') && passwordForm.get('newPassword')?.touched">
            New password is required.
          </small>
          <small *ngIf="passwordForm.get('newPassword')?.hasError('minlength') && passwordForm.get('newPassword')?.touched">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div>
          <p-password formControlName="confirmPassword" [feedback]="false"></p-password>
          <small *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </small>
        </div>
      </div>
  
      <div class="form-actions">
        <p-button 
            label="Cancel" 
            severity="secondary" 
            (click)="onCancel()"
            class="cancel-btn"
          ></p-button>
        <button pButton label="Save" class="p-button-primary submit-btn" [disabled]="passwordForm.invalid"></button>
      </div>
    </form>
    <p-toast></p-toast>
  </div>
