<div class="product-container">
    

    <app-product-gallery></app-product-gallery>
    <!-- Product Info -->
    <div class="product-info">

    <app-product-info></app-product-info>
      <div class="bid-section">
        <div class="current-bid">
          <span class="label">Current Bid</span>
          <span class="value">{{ product.currentBid }}</span>
        </div>
        <button class="place-bid-btn">Place Bid</button>
      </div>

      <div class="collections-section">
        
      
        <!-- Collections Section -->
        <h3>Collections</h3>
        <div class="collection-grid">
          <div class="collection-item" *ngFor="let collection of product.collections">
            <img [src]="collection.avatar" [alt]="collection.name" class="collection-avatar" />
            <span class="collection-name">{{ collection.name }}</span>
          </div>
        </div>
      </div>
      

      <app-product-tabs></app-product-tabs>
    </div>
  </div>
